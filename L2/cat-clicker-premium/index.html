<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cat Clicker</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div id="admin" class="row">
			<div class="col-md-12">
				<button id="adminBtn">Admin</button>
				<form id="adminForm" >
					<p>
						<input type="text" id="catName" placeholder="Enter Cat Name">
					</p>
					<p>
						<input type="text" id="catImage" placeholder="Enter Cat Image">
					</p>
					<p>
						<input type="text" id="catCounter" placeholder="Enter Cat counter">
					</p>
					<p><input id="submitAdmin" type="submit" value="Save"> <input id="cancelAdmin" type="submit" value="Cancel"></p>
				</form>
			</div>
		</div>
		<div id="catList" class="row divCatList">

		</div>
		<div id="cats" class="row divCats">

		</div>
	</div>

</body>
<script src="js/functions.js"></script>

</html>
